<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fate of Crows</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #d4af37;
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 2s;
        }

        #gate-container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 10px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            animation: flicker 4s infinite;
        }

        /* The Secret Square - Made it larger (40px) and fixed position */
        #secret-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: transparent;
            cursor: crosshair;
            z-index: 1000;
        }

        #secret-trigger:hover {
            background: rgba(212, 175, 55, 0.05); /* Very faint glow when you find it */
        }

        #ledger {
            display: none;
            width: 80%;
            max-width: 800px;
            border: 1px solid #d4af37;
            padding: 20px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0 0 30px #000;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div id="gate-container">
        <h1>FATE OF CROWS</h1>
    </div>

    <div id="ledger">
        <h2>THE SILENT LEDGER</h2>
        <hr color="#d4af37">
        <p><em>"The eye sees what the gold hides."</em></p>
        <div id="auction-items">
            <p>Scanning for active bids...</p>
        </div>
    </div>

    <div id="secret-trigger" onclick="unlockLedger()"></div>

    <script>
        function unlockLedger() {
            const pass = prompt("Identify yourself:");
            if (pass && pass.toLowerCase() === "crow") {
                document.getElementById('gate-container').style.display = 'none';
                document.getElementById('ledger').style.display = 'block';
                document.body.style.background = "#1a1a1a";
                alert("Access Granted. Welcome to the Ledger.");
            } else {
                alert("The crows see nothing.");
            }
        }
    </script>
</body>
</html>
